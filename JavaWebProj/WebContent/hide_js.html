<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HideFunction Using JS</title>
<script type="text/javascript">
function hideElement()
{
	document.getElementById("btn2").style.visibility = "hidden";
}
</script>
</head>
<body>
<h2 align="center">jQuery Page</h2>
<div><button id="btn1">Click Me!</button></div>
<div><button id="btn2" onclick=hideElement()>Click Me!</button></div>
</body>
</html>
